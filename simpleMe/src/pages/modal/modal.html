<ion-header>
    <ion-navbar>
        <ion-title>{{modalValues.modalTitle}}</ion-title>
        <ion-buttons end>
        <button ion-button (click)="closeModal()">Close</button>
        </ion-buttons>
    </ion-navbar>
  </ion-header> 
  <ion-content padding>
    <ion-list>
        <ion-label>{{modalValues.modalMessage}}</ion-label>
        <ion-item>
          <ion-label fixed>Title</ion-label>
          <ion-input [(ngModel)]="modalValues.title" type="text" ngDefaultControl ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>Time</ion-label>
          <ion-input [(ngModel)]="modalValues.time" type="float" ngDefaultControl ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Category</ion-label>
          <ion-select [(ngModel)]="modalValues.category">
            <ion-option *ngFor="let item of listitems" [value]="item">{{ item }}</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <button ion-button color="secondary"  (click)="SaveModalData(modalValues)">Save</button>
      <button ion-button color="danger"  (click)="closeModal()">Cancel</button>
  </ion-content>
